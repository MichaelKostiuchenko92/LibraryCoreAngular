<h1 >All Library</h1>
<br/>  

<form novalidate #myForm="ngForm">
  <kendo-grid
      [data]="view | async"
      [height]="533"
      [pageSize]="gridState.take" [skip]="gridState.skip" [sort]="gridState.sort"
      [pageable]="true" [sortable]="true"
      (dataStateChange)="onStateChange($event)"
      [navigable]="true"
    >

    <kendo-grid-column field="name" title="Name">
        <ng-template kendoGridEditTemplate let-dataItem="dataItem">
            <input [(ngModel)]="dataItem.name" kendoGridFocusable name="name" class="k-textbox" required/>
        </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="type" title="Type">
        <ng-template kendoGridEditTemplate let-dataItem="dataItem">
            <input [(ngModel)]="dataItem.type" kendoGridFocusable name="type" class="k-textbox" required/>
        </ng-template>
    </kendo-grid-column>
  </kendo-grid>
</form>
